<ion-content padding>
    <div class="form-group text-center">
        <!-- <img src="../../../assets/Capture.JPG" alt="" srcset=""
           style="cursor: pointer;"> -->
           <img src="../../../assets/Capture.JPG" alt="Capture" class="Capture" style="cursor: pointer;">
      </div>
      <br>
      <ion-card>
 <form class="form" [formGroup]="validations_form"  (ngSubmit)="registerUser(validations_form.value)">
 <ion-item>
 <ion-label  position="floating" color="dark">Name:</ion-label>
 <ion-input type="text" formControlName="name"></ion-input>
 </ion-item>
 <div class="validation-errors">
 <ng-container *ngFor="let validation of validation_messages.name">
 <div class="error-message" *ngIf="validations_form.get('name').hasError(validation.type) && (validations_form.get('name').dirty || validations_form.get('name').touched)">
                {{ validation.message }}
 </div>
 </ng-container>
 </div>
 <ion-item>
 <ion-label  position="floating" color="dark">Email:</ion-label>
 <ion-input type="text" formControlName="email"></ion-input>
 </ion-item>
 <div class="validation-errors">
 <ng-container *ngFor="let validation of validation_messages.email">
 <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
 {{ validation.message }}
 </div>
 </ng-container>
 </div>
 <ion-item>
 <ion-label  position="floating" color="dark">Password:</ion-label>
 <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
 </ion-item>
 <div class="validation-errors">
 <ng-container *ngFor="let validation of validation_messages.password">
 <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
 {{ validation.message }}
 </div>
 </ng-container>
 </div>
 </form>
 </ion-card>
 <br>
 <ion-button expand="block" class="submit-btn"color="medium" type="submit"  [disabled]="!validations_form.valid">Register</ion-button>
 <label class="error-message">{{errorMessage}}</label>
 </ion-content>
