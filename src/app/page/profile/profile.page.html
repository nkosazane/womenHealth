<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
  Profile
    </ion-title>
  </ion-toolbar>
 </ion-header>

 <ion-content padding class="background-image">
    <ion-item color="secondary">
      <ion-label>Name:</ion-label>
      {{userList?.displayName}}
  </ion-item>
    <br>
    <ion-item color="secondary">
      <ion-label>Age:</ion-label>
    {{userList?.age}}
  </ion-item>
    <br>
    <ion-item color="secondary">
      <ion-label>Gender:</ion-label>
    {{userList?.gender}}
  </ion-item>
    <br>
    <ion-item color="secondary">
      <ion-label>Email:</ion-label>
    {{userList?.email}}
  </ion-item>
    <br>
    <ion-item color="secondary">
      <ion-label>User ID:</ion-label>
    {{userList?.userid}}
  </ion-item>

 <br>
 <br>
 
<ion-label>Donation history</ion-label>
<br>
<br>

   <div *ngFor="let item of donateList">
    {{item?.name}}
    <br>
    {{item?.surname}}
    <br>
    {{item?.location}}
    <br>
    {{item?.type}}
    <br>
    {{item?.date}}
    
    
 </div>
 </ion-content>
