<ion-content padding class="background-image">

    <div class="Capture">
        <img src="../../../assets/Capture.JPG" alt="Capture" class="Capture" style="cursor: pointer;">
        </div>
    
    <form class="form" [formGroup]="loginForm" *ngIf="isForgotPassword">
      <div class="forms">
        <div class="form">
          <br>
          <ion-card color="secondary">
            <ion-item >
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
</ion-item>
<div class="error" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
Please input your email
</div>
<div class="error" *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched">
Email address invalid
</div>
<ion-item >
<ion-label position="floating">Password</ion-label>
<ion-input type="password" formControlName="password"></ion-input>
</ion-item>
<br>
<div class="error" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
Please input your password
</div>
<div class="error" *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
Minimum 6 characters
</div>
<div class="error" *ngIf="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched">
Maximum 12 characters
</div>
</ion-card>
<label class="error-message">{{errorMessage}}</label>
<ion-row align-items-center>
<div text-center>
<a routerLink='/register'class="Do"><b>Don't have an account yet? Sign up.</b></a> 
</div>
</ion-row>
<br>
<ion-row class="text">
<a text-center (click)="forgotpassword()"><b>Forgot password?</b></a>
</ion-row>
<br>
<ion-button expand="block" color="primary" [disabled]="!loginForm.valid" (click)="loginUser()"><b>Sign In</b></ion-button>
</div>
</div>
</form>
<form [formGroup]="forgotpasswordForm" *ngIf="!isForgotPassword">
<div class="forms">
<div class="form">
<br>
<br>
<ion-item class="group" color="none">
<ion-label position="floating"><b>Enter Email</b></ion-label>
<ion-input type="email" formControlName="email"></ion-input>
</ion-item>
<div class="error" *ngIf="forgotpasswordForm.get('email').hasError('required') && forgotpasswordForm.get('email').touched">
Please input your email
</div>
<div class="error" *ngIf="forgotpasswordForm.get('email').hasError('pattern') && forgotpasswordForm.get('email').touched">
Email address invalid
</div>
<br>
<ion-grid>
<ion-row>
<ion-col>
<ion-button expand="block" color="primary" (click)="Cancel()"><b>Cancel</b></ion-button>
</ion-col>
<ion-col>
<ion-button expand="block" color="primary" [disabled]="!forgotpasswordForm.valid" (click)="reset()"><b>Reset</b></ion-button>
</ion-col>
</ion-row>
</ion-grid>
</div>
</div>
</form>
</ion-content>
