<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background-image">
  <br>
  <br>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col><i>
        Use the pay button in your application payment page with the attachment below:
      </i></ion-col>
    </ion-row>
  </ion-grid>
  <br>

  <ion-card class="welcome-card">
    <ion-img src="/assets/download.jpg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle color="dark"><b> Get Started</b></ion-card-subtitle>
      <ion-card-title>PayPal Sample</ion-card-title>
      <ion-row>
        <ion-col><b>
          Total Payment
        </b></ion-col>
        <ion-col>
          {{currencyIcon}}{{paymentAmount}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="primary"  (click)="payWithPaypal()"><b>Pay with PayPal</b></ion-button>
    </ion-card-content>
  </ion-card>
